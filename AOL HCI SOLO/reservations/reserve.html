<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="./reserve.css">
    <script src="reserve.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Cormorant SC' rel='stylesheet'>
</head>

<body>
    <div class="navbar">
        <a class="navtitle" href="/AOL HCI SOLO/home/home.html">VhoTel</a>
        <p class="est">est. 1999</p>
        <a class="rooms" href="/AOL HCI SOLO/rooms/rooms.html">Rooms</a>
        <a class="facilities" href="/AOL HCI SOLO/facilities/facilities.html">Facilities</a>
        <a class="reservations" href="#">Reservations</a>
        <a class="about" href="/AOL HCI SOLO/about/about.html">About Us</a>
    </div>

    <p class="title">Reservations</p>
    <div class="blackbox">
        <form>
            <div>
                <label class="name" for="name">Name :</label>
                <input class="fname" type="text" name="name" id="name" placeholder="Full Name">
            </div>

            <div>
                <label class="email" for="email">Email :</label>
                <input class="mail" type="email" name="email" id="email" placeholder="Email Address">
            </div>

            <div>
                <label class="checkin" for="checkin">Check-In Date :</label>
                <input class="inbox" type="date" name="checkin" id="checkin">
            </div>

            <div>
                <label class="checkout" for="checkout">Check-Out Date :</label>
                <input class="outbox" type="date" name="checkout" id="checkout" placeholder="">
            </div>

            <div class="roombox">
                <label class="room" for="room">Type of Room :</label>
                <select class="roomm" name="room" id="room">
                    <option>Select One</option>
                    <option value="1">Deluxe Suite</option>
                    <option value="2">Luxury Suite</option>
                    <option value="3">Presidential Suite</option>
                </select>
            </div>
            <button class="reserve" onclick="validate()">Reserve Now</button>
        </form>
    </div>
    <div class="footer">
        <p class="copyright">Copyright @VhoTel. All rights reserved</p>
    </div>
</body>

</html>
